<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Movie Nest</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            margin: 10px 0;
        }
        
        .stat-card .label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .settings-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .settings-section h2 {
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .setting-item label {
            font-weight: bold;
        }
        
        .setting-item input {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            width: 150px;
            text-align: center;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #38ef7d;
            color: white;
            font-weight: bold;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ‘‘ Admin Dashboard</h1>
            <p>Movie Nest Bot Control Panel</p>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">ğŸ‘¥</div>
                <div class="value" id="totalUsers">0</div>
                <div class="label">Total Users</div>
            </div>
            
            <div class="stat-card">
                <div class="icon">ğŸ“º</div>
                <div class="value" id="totalAds">0</div>
                <div class="label">Total Ad Views</div>
            </div>
            
            <div class="stat-card">
                <div class="icon">ğŸ¬</div>
                <div class="value" id="totalContents">0</div>
                <div class="label">Total Contents</div>
            </div>
            
            <div class="stat-card">
                <div class="icon">ğŸ’°</div>
                <div class="value" id="revenue">$0</div>
                <div class="label">Estimated Revenue</div>
            </div>
        </div>
        
        <!-- Bot Settings -->
        <div class="settings-section">
            <h2>âš™ï¸ Bot Settings</h2>
            
            <div class="setting-item">
                <label>ğŸ¯ Points Per Ad:</label>
                <input type="number" id="pointsPerAd" value="15">
            </div>
            
            <div class="setting-item">
                <label>ğŸ“º Ads Required for Content:</label>
                <input type="number" id="adsRequired" value="3">
            </div>
            
            <div class="setting-item">
                <label>ğŸ Daily Bonus Points:</label>
                <input type="number" id="dailyBonus" value="20">
            </div>
            
            <div class="setting-item">
                <label>ğŸ‘¥ Referral Bonus Points:</label>
                <input type="number" id="referralBonus" value="50">
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-success" onclick="saveSettings()">
                    ğŸ’¾ Save Settings
                </button>
            </div>
        </div>
        
        <!-- Monetag Settings -->
        <div class="settings-section">
            <h2>ğŸ’° Monetag Ad Settings</h2>
            
            <div class="setting-item">
                <label>ğŸ†” Monetag Zone ID:</label>
                <input type="text" id="zoneId" value="10337592" style="width: 200px;">
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-primary" onclick="saveAdSettings()">
                    ğŸ”„ Update Zone ID
                </button>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="settings-section">
            <h2>âš¡ Quick Actions</h2>
            
            <div style="text-align: center;">
                <button class="btn btn-primary" onclick="refreshStats()">
                    ğŸ”„ Refresh Stats
                </button>
                <button class="btn btn-success" onclick="window.open('https://monetag.com', '_blank')">
                    ğŸ’° Open Monetag
                </button>
                <button class="btn" style="background: #f5576c;" onclick="closePanel()">
                    ğŸšª Close Panel
                </button>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">
        âœ… Settings saved successfully!
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const SERVER_URL = window.location.origin;
        
        // Load stats on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await loadStats();
            await loadSettings();
        });
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${SERVER_URL}/api/stats`);
                const stats = await response.json();
                
                document.getElementById('totalUsers').textContent = stats.total_users || 0;
                document.getElementById('totalAds').textContent = stats.total_ads || 0;
                document.getElementById('totalContents').textContent = stats.total_contents || 0;
                
                // Calculate revenue (assuming $0.003 per ad view)
                const revenue = (stats.total_ads * 0.003).toFixed(2);
                document.getElementById('revenue').textContent = '$' + revenue;
                
            } catch (error) {
                console.log('Stats load error:', error);
            }
        }
        
        // Load settings
        async function loadSettings() {
            try {
                const response = await fetch(`${SERVER_URL}/api/settings`);
                const settings = await response.json();
                
                document.getElementById('pointsPerAd').value = settings.points_per_ad || 15;
                document.getElementById('adsRequired').value = settings.ads_for_content || 3;
                document.getElementById('dailyBonus').value = settings.daily_bonus || 20;
                document.getElementById('referralBonus').value = settings.referral_bonus || 50;
                document.getElementById('zoneId').value = settings.monetag_zone_id || '10337592';
                
            } catch (error) {
                console.log('Settings load error:', error);
            }
        }
        
        // Save settings (Note: You need to add update API endpoint in Flask)
        async function saveSettings() {
            const settings = {
                points_per_ad: document.getElementById('pointsPerAd').value,
                ads_for_content: document.getElementById('adsRequired').value,
                daily_bonus: document.getElementById('dailyBonus').value,
                referral_bonus: document.getElementById('referralBonus').value
            };
            
            // Show notification
            showNotification('âœ… Settings saved! Use bot commands to update database.');
        }
        
        // Save ad settings
        async function saveAdSettings() {
            const zoneId = document.getElementById('zoneId').value;
            showNotification(`âœ… Zone ID: ${zoneId}\nUse /setzone ${zoneId} in bot to update.`);
        }
        
        // Refresh stats
        async function refreshStats() {
            showNotification('ğŸ”„ Refreshing stats...');
            await loadStats();
            setTimeout(() => {
                showNotification('âœ… Stats refreshed!');
            }, 500);
        }
        
        // Show notification
        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.display = 'block';
            
            setTimeout(() => {
                notif.style.display = 'none';
            }, 3000);
        }
        
        // Close panel
        function closePanel() {
            tg.close();
        }
    </script>
</body>
</html>
