<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads - Earn Points</title>
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 0.5s ease;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .points-display {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideUp 0.6s ease;
        }
        
        .points-display .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .points-display .points {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .ad-container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideUp 0.7s ease;
        }
        
        .ad-container h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .ad-placeholder {
            background: rgba(0,0,0,0.3);
            min-height: 250px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .ad-content {
            text-align: center;
            padding: 20px;
        }
        
        .timer-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .timer {
            font-size: 64px;
            font-weight: bold;
            color: #ffd700;
            margin: 15px 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            width: 0%;
            transition: width 1s linear;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .btn:hover:not(.btn-disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn-disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }
        
        .status-loading {
            background: rgba(102, 126, 234, 0.3);
        }
        
        .status-success {
            background: rgba(56, 239, 125, 0.3);
        }
        
        .status-error {
            background: rgba(245, 87, 108, 0.3);
        }
        
        .reward-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .reward-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            animation: popupBounce 0.5s ease;
            max-width: 90%;
        }
        
        .reward-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popupBounce {
            0% { 
                transform: scale(0.5);
                opacity: 0;
            }
            50% { transform: scale(1.05); }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .ads-count {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì∫ Watch Ads</h1>
            <p>Earn points by watching ads!</p>
        </div>
        
        <!-- Points Display -->
        <div class="points-display">
            <div class="label">üí∞ Your Points</div>
            <div class="points" id="userPoints">0</div>
        </div>
        
        <!-- Ad Container -->
        <div class="ad-container">
            <h3>üé¨ Watch Advertisement</h3>
            
            <!-- Ads Progress -->
            <div class="ads-count" id="adsProgress">
                Ad 1/3
            </div>
            
            <!-- Monetag Ad Placeholder -->
            <div class="ad-placeholder" id="adPlaceholder">
                <div class="ad-content" id="adContent">
                    <p>üì∫ Loading advertisement...</p>
                </div>
            </div>
            
            <!-- Timer Section -->
            <div class="timer-section" id="timerSection" style="display: none;">
                <p>‚è≥ Please wait:</p>
                <div class="timer" id="countdown">10</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p style="font-size: 14px; opacity: 0.8;">Don't close this page</p>
            </div>
            
            <!-- Buttons -->
            <button class="btn btn-primary" id="watchAdBtn" onclick="startWatchingAd()">
                üì∫ Start Watching (+15 pts)
            </button>
            
            <button class="btn btn-success" id="claimBtn" style="display: none;" onclick="claimReward()">
                üéÅ Claim Points
            </button>
        </div>
        
        <!-- Status Message -->
        <div class="status-message" id="statusMessage" style="display: none;"></div>
        
        <!-- More Options -->
        <div style="margin-top: 20px;">
            <button class="btn" style="background: rgba(255,255,255,0.2);" onclick="closeWebApp()">
                üîô Back to Bot
            </button>
        </div>
    </div>
    
    <!-- Reward Popup -->
    <div class="reward-popup" id="rewardPopup">
        <div class="reward-content">
            <div class="reward-icon">üéâ</div>
            <h2>Congratulations!</h2>
            <p style="margin: 20px 0;">You earned:</p>
            <div class="points" style="font-size: 56px; color: #ffd700;">+15</div>
            <p style="font-size: 18px; margin-top: 10px;">Points!</p>
            <button class="btn btn-success" onclick="closePopup()" style="margin-top: 30px;">
                ‚úÖ Awesome!
            </button>
        </div>
    </div>
    
    <!-- Monetag Ad Scripts -->
    <script>
        // Monetag Popunder/Interstitial
        (function(d,z,s){
            s.src='https://'+d+'/400/'+z;
            try{
                (document.body||document.documentElement).appendChild(s)
            }catch(e){}
        })('gloophism.com','10337592',document.createElement('script'));
    </script>
    
    <script>
        // Telegram WebApp Initialize
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const contentId = urlParams.get('content_id');
        const adsRequired = parseInt(urlParams.get('ads_required') || '1');
        
        // Global variables
        let userPoints = 0;
        let adsWatched = 0;
        let currentAd = 1;
        let adWatchComplete = false;
        let countdownInterval;
        
        // Get server URL from environment or current domain
        const SERVER_URL = window.location.origin;
        
        // Load user points on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await loadUserPoints();
            updateAdsProgress();
        });
        
        // Load user points
        async function loadUserPoints() {
            try {
                const response = await fetch(`${SERVER_URL}/api/get_points?user_id=${userId}`);
                const data = await response.json();
                userPoints = data.points || 0;
                document.getElementById('userPoints').textContent = userPoints;
            } catch (error) {
                console.log('Points load error:', error);
                document.getElementById('userPoints').textContent = '0';
            }
        }
        
        // Update ads progress
        function updateAdsProgress() {
            document.getElementById('adsProgress').textContent = `Ad ${currentAd}/${adsRequired}`;
        }
        
        // Start watching ad
        function startWatchingAd() {
            const watchBtn = document.getElementById('watchAdBtn');
            const timerSection = document.getElementById('timerSection');
            const adContent = document.getElementById('adContent');
            
            // Hide button
            watchBtn.style.display = 'none';
            
            // Show ad simulation
            adContent.innerHTML = `
                <div style="padding: 20px;">
                    <h3>üì∫ Advertisement</h3>
                    <p style="margin: 15px 0;">Sponsored Content</p>
                    <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 10px; margin: 15px 0;">
                        <p style="font-size: 18px; font-weight: bold;">üéØ Special Offer!</p>
                        <p style="margin: 10px 0; font-size: 14px;">Check out our amazing products and services</p>
                    </div>
                </div>
            `;
            
            // Show timer
            timerSection.style.display = 'block';
            
            // Trigger Monetag ad (will open in new tab/popup)
            triggerMontagAd();
            
            // Start countdown
            startCountdown(10);
        }
        
        // Trigger Monetag ad
        function triggerMontagAd() {
            // Monetag ads will automatically trigger based on the script loaded
            // Popunder will open on user interaction
            console.log('Monetag ad triggered');
        }
        
        // Countdown timer
        function startCountdown(seconds) {
            let remaining = seconds;
            const countdownEl = document.getElementById('countdown');
            const progressFill = document.getElementById('progressFill');
            const totalSeconds = seconds;
            
            countdownInterval = setInterval(() => {
                remaining--;
                countdownEl.textContent = remaining;
                
                // Update progress bar
                const progress = ((totalSeconds - remaining) / totalSeconds) * 100;
                progressFill.style.width = progress + '%';
                
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    adWatchComplete = true;
                    showClaimButton();
                }
            }, 1000);
        }
        
        // Show claim button
        function showClaimButton() {
            document.getElementById('timerSection').style.display = 'none';
            document.getElementById('claimBtn').style.display = 'block';
            showStatus('‚úÖ Ad watching complete! Claim your reward.', 'success');
        }
        
        // Claim reward
        async function claimReward() {
            if (!adWatchComplete) {
                showStatus('‚ö†Ô∏è Please watch the ad first!', 'error');
                return;
            }
            
            showStatus('‚è≥ Adding points...', 'loading');
            
            try {
                const response = await fetch(`${SERVER_URL}/api/add_points`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        points: 15,
                        source: 'monetag_ad'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update points
                    userPoints = data.new_balance;
                    document.getElementById('userPoints').textContent = userPoints;
                    
                    // Show reward popup
                    document.getElementById('rewardPopup').style.display = 'flex';
                    
                    // Increment ad counter
                    adsWatched++;
                    currentAd++;
                    
                    // Check if all ads watched
                    if (adsWatched >= adsRequired && contentId) {
                        // Unlock content automatically
                        await unlockContent();
                    } else {
                        // Reset for next ad
                        setTimeout(() => {
                            resetForNextAd();
                        }, 2000);
                    }
                    
                    // Notify bot
                    tg.sendData(JSON.stringify({
                        action: 'ad_completed',
                        points_earned: 15,
                        new_balance: userPoints
                    }));
                    
                } else {
                    showStatus('‚ùå Error: ' + data.message, 'error');
                }
                
            } catch (error) {
                showStatus('‚ùå Connection error!', 'error');
            }
        }
        
        // Unlock content if ads requirement met
        async function unlockContent() {
            try {
                const response = await fetch(`${SERVER_URL}/api/unlock_content`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        content_id: contentId,
                        method: 'ads'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('üéâ Content unlocked! Closing...', 'success');
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                }
            } catch (error) {
                console.log('Unlock error:', error);
            }
        }
        
        // Reset for next ad
        function resetForNextAd() {
            adWatchComplete = false;
            document.getElementById('claimBtn').style.display = 'none';
            document.getElementById('watchAdBtn').style.display = 'block';
            document.getElementById('watchAdBtn').textContent = `üì∫ Watch Ad ${currentAd}/${adsRequired} (+15 pts)`;
            document.getElementById('adContent').innerHTML = '<p>üì∫ Ready for next ad...</p>';
            updateAdsProgress();
            hideStatus();
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.style.display = 'block';
            statusEl.textContent = message;
            statusEl.className = 'status-message status-' + type;
        }
        
        // Hide status message
        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }
        
        // Close popup
        function closePopup() {
            document.getElementById('rewardPopup').style.display = 'none';
        }
        
        // Close WebApp
        function closeWebApp() {
            tg.close();
        }
    </script>
</body>
  </html>
